{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>

<div class="signup-container">
    <div class="signup-card">
        <h2>Welcome</h2>
        <p class="subtitle">Locate the best parking slots instantly</p>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_role">Role</label>
                {{ form.role }}
            </div>

            <div class="form-group">
                <label for="id_password1">Password</label>
                {{ form.password1 }}
            </div>

            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                {{ form.password2 }}
            </div>

            {% if form.errors %}
                <div class="error-box">
                    {{ form.errors }}
                </div>
            {% endif %}

            <button type="submit" class="btn-submit">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
