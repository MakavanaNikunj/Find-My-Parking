{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:"Segoe UI", Tahoma, Arial, sans-serif;
        }

        body{
            min-height:100vh;
            display:grid;
            place-items:center;
            background:url("{% static 'images/parking2.png' %}") center/cover no-repeat fixed;
        }

        .login-container{
            width:100%;
            max-width:420px;
            padding:20px;
        }

        .login-card{
            background:rgba(221,206,40,0.95);
            padding:32px 28px;
            border-radius:16px;
            box-shadow:0 20px 50px rgba(0,0,0,0.35);
            backdrop-filter: blur(4px);
        }

        .login-card h2{
            text-align:center;
            margin-bottom:6px;
            color:#222;
            font-weight:700;
        }

        .subtitle{
            text-align:center;
            margin-bottom:24px;
            color:#666;
            font-size:14px;
        }

        form{
            display:grid;
            gap:16px;
        }

        .form-group{
            display:grid;
            gap:6px;
        }

        .form-group label{
            font-weight:600;
            color:#444;
        }

        .form-group input{
            padding:11px 12px;
            border-radius:8px;
            border:1px solid #ccc;
            font-size:14px;
        }

        .form-group input:focus{
            border-color:#2a5298;
            box-shadow:0 0 0 3px rgba(42,82,152,0.15);
        }

        .btn-submit{
            padding:13px;
            border:none;
            border-radius:8px;
            background:linear-gradient(135deg,#2a5298,#1e3c72);
            color:#fff;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
        }

        .btn-submit:hover{
            transform:translateY(-2px);
            box-shadow:0 8px 20px rgba(0,0,0,0.25);
        }

        .error-box{
            background:#ffe0e0;
            border:1px solid #ffb3b3;
            color:#a10000;
            padding:10px;
            border-radius:8px;
            font-size:14px;
        }

        @media (max-width:480px){
            .login-card{
                padding:26px 20px;
            }
        }
    </style>

</head>
<body>

<div class="login-container">
    <div class="login-card">

        <h2>Welcome Back</h2>
        <p class="subtitle">Login to access your parking dashboard</p>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label>Password</label>
                {{ form.password }}
            </div>

            {% if form.errors %}
            <div class="error-box">
                Invalid email or password
            </div>
            {% endif %}

            <button type="submit" class="btn-submit">Login</button>

        </form>

    </div>
</div>

</body>
</html>
