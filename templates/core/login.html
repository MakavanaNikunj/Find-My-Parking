{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ FindMyParking</title>
<style>
/* ============================================================
   FindMyParking â€” Premium Login CSS
   All class names preserved from original login.html
   Background URL preserved: {% static 'images/parking2.png' %}
   Matches signup.css dark gold design system
   ============================================================ */

*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
}


/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BACKGROUND â€” Django static tag preserved
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
body {
    min-height: 90vh;
    display: grid;
    place-items: center;

    /* âš  Background URL kept exactly as in your Django template */
    background-image: url("/static/images/parking2.png");
    position: relative;
}

/* Dark cinematic overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(
        135deg,
        rgba(6, 8, 14, 0.74) 0%,
        rgba(10, 12, 20, 0.66) 50%,
        rgba(5, 8, 16, 0.76) 100%
    );
    z-index: 0;
    pointer-events: none;
}

/* Subtle gold center radial glow */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(
        ellipse at 50% 48%,
        rgba(196, 160, 50, 0.07) 0%,
        transparent 58%
    );
    z-index: 0;
    pointer-events: none;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CONTAINER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.login-container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    position: relative;
    z-index: 1;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CARD
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.login-card {
    background: rgba(10, 13, 20, 0.82);
    padding: 40px 34px 36px;
    border-radius: 20px;
    border: 1px solid rgba(196, 160, 50, 0.18);

    box-shadow:
        0 24px 64px rgba(0, 0, 0, 0.58),
        0 0 0 1px rgba(196, 160, 50, 0.07),
        0 0 48px rgba(196, 160, 50, 0.05);

    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);

    position: relative;
    overflow: hidden;

    animation: cardIn 0.55s cubic-bezier(0.22, 1, 0.36, 1);
}

/* Gold shimmer top line */
.login-card::before {
    content: "";
    position: absolute;
    top: 0; left: 8%; right: 8%;
    height: 1px;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(196, 160, 50, 0.50),
        rgba(220, 185, 74, 0.85),
        rgba(196, 160, 50, 0.50),
        transparent
    );
}

/* Inner top glow */
.login-card::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 20px;
    background: radial-gradient(
        ellipse at 50% 0%,
        rgba(196, 160, 50, 0.05) 0%,
        transparent 55%
    );
    pointer-events: none;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   ENTRANCE ANIMATION
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
@keyframes cardIn {
    from {
        opacity: 0;
        transform: translateY(24px) scale(0.97);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BRAND ICON â€” above heading
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.login-card::before {
    /* gold shimmer already set above */
}

/* Parking P icon above title */
.login-card h2::before {
    content: "ğŸ…¿";
    display: block;
    font-size: 36px;
    text-align: center;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 10px rgba(196, 160, 50, 0.40));
    animation: iconFloat 3s ease-in-out infinite;
}

@keyframes iconFloat {
    0%, 100% { transform: translateY(0); }
    50%       { transform: translateY(-4px); }
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   HEADINGS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.login-card h2 {
    text-align: center;
    margin-bottom: 7px;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: 0.02em;

    /* Gold gradient text */
    background: linear-gradient(135deg, #eacf78, #ddb94a, #c4a032);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.subtitle {
    text-align: center;
    margin-bottom: 30px;
    color: rgba(196, 160, 50, 0.50);
    font-size: 13.5px;
    letter-spacing: 0.01em;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   FORM
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
form {
    display: grid;
    gap: 18px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   FORM GROUPS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.form-group {
    display: grid;
    gap: 7px;
}

.form-group label {
    font-weight: 600;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.11em;
    color: rgba(196, 160, 50, 0.68);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   INPUTS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.form-group input {
    padding: 12px 15px;
    border-radius: 10px;
    border: 1px solid rgba(196, 160, 50, 0.15);
    font-size: 14px;
    font-family: inherit;
    color: #ddd4be;
    background: rgba(255, 255, 255, 0.04);
    outline: none;

    box-shadow:
        inset 0 1px 3px rgba(0, 0, 0, 0.28),
        0 1px 0 rgba(255, 255, 255, 0.02);

    transition:
        border-color 0.20s ease,
        box-shadow 0.20s ease,
        background 0.20s ease;
}

.form-group input::placeholder {
    color: rgba(180, 170, 140, 0.30);
}

.form-group input:hover {
    border-color: rgba(196, 160, 50, 0.28);
}

.form-group input:focus {
    border-color: rgba(196, 160, 50, 0.52);
    background: rgba(196, 160, 50, 0.05);
    box-shadow:
        0 0 0 3.5px rgba(196, 160, 50, 0.10),
        inset 0 1px 3px rgba(0, 0, 0, 0.20);
    outline: none;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SUBMIT BUTTON
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.btn-submit {
    padding: 14px;
    border: none;
    border-radius: 11px;
    margin-top: 6px;

    background: linear-gradient(135deg, #ddb94a, #c4a032, #a8881f);
    color: #080500;
    font-size: 15px;
    font-weight: 800;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    cursor: pointer;

    box-shadow:
        0 4px 22px rgba(196, 160, 50, 0.28),
        inset 0 1px 0 rgba(255, 255, 255, 0.12);

    transition:
        transform 0.18s cubic-bezier(0.22, 1, 0.36, 1),
        box-shadow 0.18s ease,
        background 0.18s ease;

    position: relative;
    overflow: hidden;
}

/* Shimmer sweep on hover */
.btn-submit::before {
    content: "";
    position: absolute;
    top: 0; left: -100%; width: 60%; height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.20),
        transparent
    );
    transform: skewX(-20deg);
    transition: left 0.48s ease;
}

.btn-submit:hover::before {
    left: 160%;
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow:
        0 8px 30px rgba(196, 160, 50, 0.44),
        inset 0 1px 0 rgba(255, 255, 255, 0.16);
    background: linear-gradient(135deg, #eacf78, #ddb94a, #c4a032);
}

.btn-submit:active {
    transform: scale(0.97) translateY(0);
    box-shadow: 0 4px 14px rgba(196, 160, 50, 0.22);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   ERROR BOX
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.error-box {
    background: rgba(224, 112, 112, 0.08);
    border: 1px solid rgba(224, 112, 112, 0.26);
    color: #f4a0a0;
    padding: 12px 16px;
    border-radius: 10px;
    font-size: 13px;
    line-height: 1.55;
    display: flex;
    align-items: center;
    gap: 9px;
}

/* Warning icon prefix */
.error-box::before {
    content: "âš ";
    font-size: 15px;
    flex-shrink: 0;
    opacity: 0.85;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SIGNUP LINK (optional â€” add to HTML)
   <p class="signup-link">Don't have an account? <a href="/signup/">Sign Up</a></p>
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.signup-link {
    text-align: center;
    margin-top: 6px;
    font-size: 13px;
    color: rgba(180, 170, 140, 0.50);
}

.signup-link a {
    color: rgba(196, 160, 50, 0.78);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.15s;
}

.signup-link a:hover {
    color: #ddb94a;
    text-decoration: underline;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   AUTOFILL OVERRIDE (Chrome / Edge)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
input:-webkit-autofill,
input:-webkit-autofill:focus {
    -webkit-box-shadow: 0 0 0 1000px rgba(12, 16, 24, 0.96) inset !important;
    -webkit-text-fill-color: #ddd4be !important;
    border-color: rgba(196, 160, 50, 0.32) !important;
    transition: background-color 9999s ease-in-out 0s;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RESPONSIVE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
@media (max-width: 480px) {
    .login-container {
        padding: 16px;
    }

    .login-card {
        padding: 30px 22px 28px;
        border-radius: 16px;
    }

    .login-card h2 {
        font-size: 22px;
    }

    .form-group input {
        padding: 11px 13px;
        font-size: 14px;
    }

    .btn-submit {
        font-size: 14px;
        padding: 13px;
    }
}

@media (max-width: 360px) {
    .login-card {
        padding: 24px 16px;
    }

    .login-card h2 {
        font-size: 20px;
    }
}

</style>
</head>
<body>
<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to access your parking dashboard</p>
    <form method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn-submit">Login</button>
      <p class="signup-link">Don&apos;t have an account? <a href="/signup/">Sign Up</a></p>
    </form>
  </div>
</div>
</body>
</html>
